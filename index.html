<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js + TypeScript + Vite</title>
  <style type="text/css">
    #gui {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #loading {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-color:rgba(0,0,0,0.5);
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      font-size:24px;
      font-weight:bold;
      text-align:center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <canvas id="scene"></canvas>
  <script type="module" src="/src/scene.ts"></script>
  <div id="gui">
      
    <input type="file" id="fileInput" accept=".ply" />
    <button id="splitPly">分割模型</button>
    <br/>
    <br/>
    <input type="file" style="display: none;" id="fileInputDir" name = "folder" webkitdirectory />
    <button id="loadPlyDir">批量加载模型</button>
    <button id="genFiles">处理文件</button>
    <div id="fileList"></div>
  </div>
  <div id="loading" style="display:none;">加载中...</div>
</body>

</html>
